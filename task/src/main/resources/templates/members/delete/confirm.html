<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>削除確認</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <script th:href="@{webjars/jquery/3.5.1/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container mt-4">
		<h1 class="h5">削除確認</h1>
		<table class="table table-striped">
			<thead>
				<tr><th>名前</th><th>年齢</th></tr>
			</thead>
			<tbody>
				<tr>
	    			<td th:text="${user.name}"></td>
	    			<td th:text="${user.age}"></td>
	   			</tr>
			</tbody>
		</table>
		<form class="d-inline" th:action="@{/users/delete/{id}(id=${user.id})}" th:method="post">
			<button class="btn btn-outline-dark" type="submit">削除</button>
		</form>
		<a class="btn btn-outline-dark" href="/users/">一覧に戻る</a>
	</div>
</body>
</html>
