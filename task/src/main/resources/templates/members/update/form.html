<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>更新</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <script th:href="@{webjars/jquery/3.5.1/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container mt-4">
        <h1 class="h5">更新フォーム</h1>
		<form th:action="@{/users/update/confirm/}" th:object="${memberForm}" th:method="post">
			<div class="form-group">
				<label for="name">名前</label>
				<input class="form-control" type="text" th:field="*{name}"/>
				<div class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="form-group">
                <label for="age">年齢</label>
                <input class="form-control" type="number" th:field="*{age}"/>
                <div class="form-text text-muted" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
            
            <input type="hidden" th:field="*{id}"/>
            <button class="btn btn-outline-dark" type="submit">編集</button>
            <a class="btn btn-outline-dark" href="/users/">一覧に戻る</a>
		</form>
	</div>
</body>
</html>
