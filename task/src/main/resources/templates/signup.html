<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ユーザー登録</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
        <h1 class="h5">ユーザー登録フォーム</h1>
		<form th:action="@{/signup/}" th:object="${signupForm}" th:method="post">
			<div class="form-group">
				<label for="username">ユーザー名(e-mail)</label>
				<input class="form-control" type="text" th:field="*{username}"/>
				<div class="form-text text-muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
           
            <div class="form-group">
                <label for="password">パスワード</label>
                <input class="form-control" type="password" th:field="*{password}"/>
                <div class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>        
            <button class="btn btn-outline-dark" type="submit">登録</button>
            <a class="btn btn-outline-dark" href="/login">ログインに戻る</a>
		</form>
	</div>
</body>
</html>
